<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie Assemblage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <section>
        <header>
            <div class="row">
                <div class="col-md-3">
                    <h1 class="app-header">Movie Assemblage</h1>
                    <span class="app-header_caption">A complete refrence..</span>
                </div>
                <div class="col-md-9">
                    <div class="search-input-area">

                        <input class="search-input-area_input" type="text" id="movieSearchInput" onkeyup="movieSearch()" placeholder="Search for movies.."
                            title="Type in a name">
                    </div>
                </div>
            </div>


        </header>
        <section>
            <aside class="filter">
                <ul>
                    <label class="section-label">Language:</label>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="english" id="english" />
                        <label>English</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="french" id="french" />
                        <label>French</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()"  type="checkbox" name="german" id="german" />
                        <label>German</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="japaneese" id="japaneese" />
                        <label>Japaneese</label>
                    </li>
                </ul>
                <ul>
                    <label class="section-label">Genres:</label>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="" id="" />
                        <label>Action</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="" id="" />
                        <label>Family</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="" id="" />
                        <label>Drama</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()"  type="checkbox" name="" id="" />
                        <label>History</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="" id="" />
                        <label>Adventure</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()" type="checkbox" name="Adventure" id="Adventure" />
                        <label>Romance</label>
                    </li>
                    <li>
                        <input onclick="underConstruction()"  type="checkbox" name="Adventure" id="Adventure" />
                        <label>War</label>
                    </li>
                </ul>
            </aside>

            <section class="route-section">



                <div class="page-header">
                    <div class="row">
                        <div class="col-md-3">
                            <h2 class="search-input-area_header">Movies</h2>
                        </div>
                        <div class="col-md-9">
                            <div class="sort float-right">
                                <label class="sort_label">Sort By:</label>
                                <select class="form-control sort_dropdown" name="" id="" onclick="underConstruction()">
                                    <option value="">Popularity</option>
                                    <option value="">Release Date</option>
                                    <option value="">Review</option>
                                    <option value="">Box office</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>


                <div id="moviesBlockWrap" class="movie-list-blocks_holder">
                    <p class="abs-center loader">
                        <img src="https://www.webdesign.org/img_articles/21210/filmcountdown_1.gif"> Loading...
                    </p>
                </div>

            </section>
        </section>
        <footer class="clearfix">copyright 2018
            <span class="warning"> IMDB & bunnyseries holds all the copyrights of the images fetched from their site.</span>
        </footer>

    </section>
    <div id="underConstruction" class="modal   under-construction hidden">
        <p>We are working hard to add this feature. It will be available soon</p>
    </div>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
